<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background-color: #2c3e50;
            color: white;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        .rank {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        .player-name {
            font-weight: 500;
            color: #2c3e50;
        }
        .mmr {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deadlock Leaderboard</h1>

        {% if leader_board and leader_board|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th width="10%">Rank</th>
                    <th width="60%">Player Name</th>
                    <th width="30%">MMR Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in leader_board %}
                <tr>
                    <td class="rank">{{ loop.index }}</td>
                    <td class="player-name">{{ entry.account_name }}</td>
                    <td class="mmr">{{entry.ranked_rank }}</td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="color: white; text-align: center; font-size: 1.2em;">
            No leaderboard data available.
        </p>
        {% endif %}
    </div>
<script> 
 window.onload = function replaceNumber(){
            let mmrElements = document.getElementsByClassName('mmr');
            for(let i=0; i<mmrElements.length; i++){
                 mmrElements[i].innerText = mmrElements[i].innerText.replace('11', 'Eternus');
                 mmrElements[i].innerText = mmrElements[i].innerText.replace('10', 'Ascendant');
                 
            }
        } </script>
</body>
 
</html>
